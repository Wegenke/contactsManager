<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel='stylesheet' href='conman.css'>
    <meta charset="utf-8">
    <title>Add Contact</title>
  </head>
  <body>
    <div class='container'>
      <div class="col-md-offset-2 col-md-4 clearfix">
        <h2>LIST OF CONTACTS</h2>
        <form id='addContact' class="form-group form-auth">
          <input id='firstName' class='form-control' type='text' placeholder="First Name"/>
          <input id='lastName' class='form-control' type='text'placeholder="Last Name"/>
          <input  type='email' name='email'id='emailAddress' class='form-control' placeholder="contact@email.com"/>
          <input type='tel' name='tel' id='phoneNumber' class='form-control'  placeholder="Phone Number ###.###.####"/>
          <button id="addButton" class="btn btn-primary  pull-right"> SUBMIT CONTACT INFO </button>
        </form>
      </div></div>
    <p id = 'quickLink'>
      <!--NOTE: this is on each page for ease of access-->

      <span> / </span>

        <!-- <a href='conmanEdit.html'>EDIT A CONTACT</a>
        <a href='conmanDelete.html'>DELETE A CONTACT</a> -->
    </p>

</html>
